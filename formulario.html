        <div class="topo">
          <h1>Formulario de Feedback</h1>

        <div class="containe">
          <form id="form" action="https://api.staticforms.xyz/submit" method="post">
          <div class="row">
            <div class="col-25">
              <label for="fname">Nome:</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Seu nome..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Sobrenome:</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Seu sobrenome..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email:</label>
            </div>
            <div class="col-75">
              <input type="text" id="Email" name="Email" placeholder="Digite seu email">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Feedback">Feedback:</label>
            </div>
            <div class="col-75">
              <select id="Feedback" name="Feedback">
                <option value="Melhorias">Melhorias</option>
                <option value="Reclamações">Reclamações</option>
                <option value="Ideias">Ideias</option>
                <option value="Pedidos">Pedidos</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Mensagem:</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Escreva Seu Feedback.." style="height:200px"></textarea>
            </div>
          </div>
          <br>
          <div class="row">
            <input type="submit" onclick="Enviar();" value="Enviar">
          </div>



          <input type="hidden" name="accessKey" value="0d87bb49-71cc-40b7-85bf-11084ee827a6">
